<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background-color: black; 
            color: white;
        }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
        .result { font-size: 24px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>
    <form method="POST">
        <button type="submit" name="choice" value="rock">ü™® Rock</button>
        <button type="submit" name="choice" value="paper">üìÑ Paper</button>
        <button type="submit" name="choice" value="scissors">‚úÇÔ∏è Scissors</button>
    </form>

    {% if result %}
        <div class="result">
            <p>You chose: <strong>{{ player_choice }}</strong></p>
            <p>Computer chose: <strong>{{ computer_choice }}</strong></p>
            <p>{{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
